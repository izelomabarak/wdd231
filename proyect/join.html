            <h2>Membership Levels</h2>
            <div id="showHere"></div>
            <dialog id="membershipCarts">
            <div>
                <h2>Sample Title</h2>
                <button>X</button>
            </div>
            <p></p>
            </dialog>
            <section id="getMembership">
                <form method="GET" action="thankyou.html" class="designOne">
                    <h2>Membership Aplication</h2>
                    <label>Name <input type="text" name="name" required autocomplete="given-name" title="Your First Name"></label>
                    <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
                    <label>Cell Phone <input type="tel" name="phone" required autocomplete="tel" title="A Phone Number with dashes"></label>  
                    
                    <h3>Membership Level</h3>
                    <div class="membership-levels">
                        <label><input type="radio" style="font-size: 24px" name="level" required value="1">Member</label>
                        <label><input type="radio" style="font-size: 24px" name="level" required value="2">Special</label>
                        <label><input type="radio" style="font-size: 24px" name="level" required value="3">Associated</label>
                        <label><input type="radio" style="font-size: 24px" name="level" required value="4">Business Associated</label>
                    </div>
                    
                    <label><input type="hidden" name="timestamp" id="timestamp" value=""></label>

                    <label><input type="submit" value="Join To The Group" id="submitionbutton"></label>
                </form>
            </section>
            <section id="changeMembership">
                <form method="GET" action="change_membership.html" class="designOne">
                    <h2>Membership Change</h2>
                    <h3>Membership Level</h3>
                    <div class="membership-levels">
                        <label><input type="radio" style="font-size: 24px" name="level" required value="0">Cancel Membership</label>
                        <label id="question1"><input type="radio" style="font-size: 24px" name="level" required value="1">Member</label>
                        <label id="question2"><input type="radio" style="font-size: 24px" name="level" required value="2">Special</label>
                        <label id="question3"><input type="radio" style="font-size: 24px" name="level" required value="3">Associated</label>
                        <label id="question4"><input type="radio" style="font-size: 24px" name="level" required value="4">Business Associated</label>
                    </div>
                    
                    <label><input type="hidden" name="timestamp" id="timestamp" value=""></label>

                    <label><input type="submit" value="Change Your Membership" id="submitionbutton"></label>
                </form>
            </section>
